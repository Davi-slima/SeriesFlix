<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Style.css">
   
    <!-- Owl CSS -->
    
    <link rel="stylesheet" href="CSS/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="CSS/Owl/owl.theme.default.min.css">

    <title>SERIES FLIX</title>
</head>
<body>
    <header>
        <div class = "container">
            <h2 class="logo">SERIESFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Films</a>
                <a href="#">Animations</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">GOTHAM</h3>
                <p class="sinopse">Long before he was commissioner, rookie cop James Gordon takes on Gotham City crime and corruption to avenge the murder of Bruce Wayne's parents.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    PLAY NOW
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MORE INFO
                </button>
            </div>
        </div>
    </div>
    </main>

    <div class="carossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/LastKingdom.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Lupin.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Smallville.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Supernatural.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Money-heist.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/StrangerThings.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/b005ed9ad5.js" crossorigin="anonymous"></script>
    <script src="JS/Owl/jquery.min.js"></script>
    <script src="JS/Owl/owl.carousel.min.js"></script>
    <script src="JS/Owl/Main.js"></script>
